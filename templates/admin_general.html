  <script>
            function logout_button() {
            Swal.fire({
                title: '로그아웃', /*상단 타이틀*/
                text: '정말로 로그아웃하시겠습니까?', /*내용*/
                icon: 'success', /*아이콘 타입*/
                showCancelButton: true,
                cancelButtonColor: '#d33',
                confirmButtonColor: '#009900',
                confirmButtonText: '확인', /*확인버튼 클가*/
                cancelButtonText: '취소'
            }).then((result) => {
              if (result.isConfirmed) {
                window.location.href = '../logout';
              }
            })
          }

          function cancel_button() {
            Swal.fire({
                title: '변경 취소', /*상단 타이틀*/
                text: '정말로 변경 내용을 삭제하시겠습니까?', /*내용*/
                icon: 'warning', /*아이콘 타입*/
                showCancelButton: true,
                cancelButtonColor: '#d33',
                confirmButtonColor: '#009900',
                confirmButtonText: '확인', /*확인버튼 클가*/
                cancelButtonText: '취소'
            }).then((result) => {
              if (result.isConfirmed) {
                location.reload();
              }
            })
          }

          function manage(){
            if (form.name.value == "" || form.name.value.length >= 12){
                Swal.fire(
                '저장 불가',
                '스토어 이름은 1~12자입니다.',
                'error'
                );
            }else if (isNaN(form.fee.value) || (Number.isInteger(Number(form.fee.value)) == false) || form.fee.value < 0 || form.fee.value > 100){
              Swal.fire(
                '저장 불가',
                '문화상품권 수수료는 0~100%까지 입력 가능합니다.',
                'error'
                );
            }else{
                Swal.fire({
                    title: '저장하시겠습니까?',
                    text: "기존 설정은 모두 삭제됩니다!",
                    icon: 'warning',
                    showCancelButton: true,
                    cancelButtonColor: '#d33',
                    confirmButtonColor: '#009900'
                    }).then((result) => {
                        if (result.isConfirmed){
                            $.ajax({
                                url: "setting",
                                type: "post",
                                data: $("form").serialize(),
                            }).done(function(data) {
                                if (data == "ok"){
                                    Swal.fire({
                                    title : '저장되었습니다!',
                                    text : '입력하신 데이터가 저장되었습니다.',
                                    icon : "success"
                                    });
                                }else{
                                    Swal.fire(
                                    '저장 실패',
                                    data,
                                    'error'
                                    );
                                }
                            });
                        }
                    })
            }
        }

  </script>
