  <script>
    document.onkeydown = function(e) {
      if(e.keyCode === 123){
        e.preventDefault();
        e.returnValue = false;
      }
    }

    function containsCharsOnly(input,chars) {
        for (var inx = 0; inx < input.length; inx++) {
           if (chars.indexOf(input.charAt(inx)) == -1)
               return false;
        }
        return true;
    }

    function isLowerCase(input) {
        var chars = "abcdefghijklmnopqrstuvwxyz";
        return containsCharsOnly(input,chars);
    }

    function submit(){
      if (grecaptcha.getResponse().toString() == ""){
          swal.fire(
              "생성 실패",
              '"로봇이 아닙니다" 를 눌러주세요.',
              "error"
          );
          return;
      }
      if (form.url.value.length < 3 || form.url.value.length > 12){
          swal.fire(
              "생성 실패",
              "URL은 최소 3자 최대 12자입니다.",
              "error"
          );
          return;
      }
      if (!isLowerCase(form.url.value)){
          swal.fire(
              "생성 실패",
              "URL은 영어 소문자만 가능합니다.",
              "error"
          );
          return;
      }
      if (form.name.value.length < 1 || form.url.value.length > 12){
          swal.fire(
              "생성 실패",
              "스토어 이름은 최소 1자 최대 12자입니다.",
              "error"
          );
          return;
      }
      if (form.adminid.value.length < 6 || form.adminid.value.length > 24){
          swal.fire(
              "생성 실패",
              "아이디는 6 ~ 24자 사이로 입력해주세요.",
              "error"
          );
          return;
      }
      if (form.adminpw.value.length < 6 || form.adminpw.value.length > 24){
          swal.fire(
              "생성 실패",
              "암호는 6 ~ 24자 사이로 입력해주세요.",
              "error"
          );
          return;
      }
      if (form.adminpw.value != form.adminpwcheck.value){
          swal.fire(
              "생성 실패",
              "비밀번호 확인이 일치하지 않습니다.",
              "error"
          );
          return;
      }
        Swal.fire({
            title: '스토어 생성',
            text: "정말로 생성 하시겠습니까?",
            icon: 'success',
            showCancelButton: true,
            }).then((result) => {
                if (result.isConfirmed){
                    $.ajax({
                        url: "/",
                        type: "post",
                        data: $("form").serialize(),
                    }).done(function(data) {
                        if (data == "ok"){
                              Swal.fire({
                                  showConfirmButton: false,
                                  title : "개설 중입니다..",
                                  text : '스토어가 개설 중입니다. 잠시만 기다려주세요!',
                                  icon : "success",
                                  timer: 20000,
                                  timerProgressBar: true,
                                  allowOutsideClick: false,
                                  allowEscapeKey : false,
                                  allowEnterKey : false,
                                });
                                setTimeout(function() {
                                  window.location.href = `http://${form.url.value}.lipelvend.xyz`
                                }, 20000);
                        }else{
                            Swal.fire(
                            '스토어 생성 실패',
                            data,
                            'error'
                            );
                        }
                    });
                }
            })
    }
  </script>
